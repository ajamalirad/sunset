<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <title>Sunset!</title>
</head>


<body>
    <header>
        <h1>Sunset time</h1>
        <section class="first-step">
            <h2>Step 1:</h2>
            <span class="locate">Locate me!</span>
            <div class="location hidden">
                <!-- insert long + lat -->
                <p>Latitude: <span id="latitude"></span>&deg;</p>
                <p>Longitude: <span id="longitude"></span>&deg;</p>
            </div>
        </section>
    </header>

    <section class="second-step">
        <h2>Step 2:</h2>
        <span class="sunset-time">When is sunset today?</span>
        <div class="results">
            <!-- dynamic content -->
        </div>
    </section>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

<footer>Created at Juno College using data from https://sunrise-sunset.org/api
    <p>Cover image by Anton Darius from Unsplash</p>
</footer>
</html>
